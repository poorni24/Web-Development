<html>
<head>
<title>Sci_Calc</title>
<style>
* {
  padding: 0;
  margin: 5px;
  text-align: center;
}

.calculator {
  width: 500px;
  height: 300px;
  background-color:red;
  border: 5px solid black;
 }
#display {
  width: 500px;
  height: 40px;
  text-align: right;
  background-color: white;
  font-size: 18px;
  color: black;
}
.btn {
  color: white;
  background-color: red;
  font-size: 14px;
  margin: auto;
  width: 100px;
  height: 50px;
}

</style>
<script language="javascript">
function addChar(input, character) {
	if(input.value == null || input.value == "0")
		input.value = character
	else
		input.value += character
}

function cos(form) {
	form.display.value = Math.cos(form.display.value);
}

function sin(form) {
	form.display.value = Math.sin(form.display.value);
}

function tan(form) {
	form.display.value = Math.tan(form.display.value);
}

function sqrt(form) {
	form.display.value = Math.sqrt(form.display.value);
}

function log(form) {
	form.display.value = Math.log(form.display.value);
}

function exp(form) {
	form.display.value = Math.exp(form.display.value);
}

var val = 0.0;
function percent(input) {
  val = input.value;
  input.value = input.value + "%";
}

function compute(form) {
     form.display.value = eval(form.display.value);
  }


function square(form) {
	form.display.value = eval(form.display.value) * eval(form.display.value)
}

function checkNum(str) {
	for (var i = 0; i < str.length; i++) {
		var ch = str.charAt(i);
		if (ch < "0" || ch > "9") {
			if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
				&& ch != "(" && ch!= ")" && ch != "%") {
				alert("invalid entry!")
				return false
				}
			}
		}
		return true
}
</script>
</head>
<form name="sci-calc">
<table class="calculator" cellspacing="0" cellpadding="1">
   <tr>
     <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
   </tr>
   <tr>
     <td><input type="button" class="btn" name="btn" value="CLEAR" onclick="this.form.display.value=  0 "></td>
     <td><input type="button" class="btn" name="btn" value="RESULT" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
     <td><input type="button" class="btn" name="btn" value="SQRT" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
     <td><input type="button" class="btn" name="btn" value="1/x" onclick="if(checkNum(this.form.display.value)) { reciprocal(this.form) }"></td>
     <td><input type="button" class="btn" name="btn" value="POW" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
   </tr>
   <tr>
     <td><input type="button" class="btn" name="btn" value="1" onclick="addChar(this.form.display, '1')"></td>
     <td><input type="button" class="btn" name="btn" value="2" onclick="addChar(this.form.display, '2')"></td>
     <td><input type="button" class="btn" name="btn" value="3" onclick="addChar(this.form.display, '3')"></td>
     <td><input type="button" class="btn" name="btn" value="+" onclick="addChar(this.form.display, '+')"></td>
     <td><input type="button" class="btn" name="btn" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
   </tr>
   <tr>
     <td><input type="button" class="btn" name="btn" value="4" onclick="addChar(this.form.display, '4')"></td>
     <td><input type="button" class="btn" name="btn" value="5" onclick="addChar(this.form.display, '5')"></td>
     <td><input type="button" class="btn" name="btn" value="6" onclick="addChar(this.form.display, '6')"></td>
     <td><input type="button" class="btn" name="btn" value="-" onclick="addChar(this.form.display, '-')"></td>
     <td><input type="button" class="btn" name="btn" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
   </tr>
   <tr>
     <td><input type="button" class="btn" name="btn" value="7" onclick="addChar(this.form.display, '7')"></td>
     <td><input type="button" class="btn" name="btn" value="8" onclick="addChar(this.form.display, '8')"></td>
     <td><input type="button" class="btn" name="btn" value="9" onclick="addChar(this.form.display, '9')"></td>
     <td><input type="button" class="btn" name="btn" value="*" onclick="addChar(this.form.display, '*')"></td>
     <td><input type="button" class="btn" name="btn" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
   </tr>
   <tr>
     <td><input type="button" class="btn" name="btn" value="." onclick="addChar(this.form.display, '.')"></td>
     <td><input type="button" class="btn" name="btn" value="0" onclick="addChar(this.form.display, '0')"></td>
     <td><input type="button" class="btn" name="btn" value="%" onclick=" percent(this.form.display)"></td> 
     <td><input type="button" class="btn" name="btn" value="/" onclick="addChar(this.form.display, '/')"></td>
     <td><input type="button" class="btn" name="btn" value="log" onclick="if(checkNum(this.form.display.value)) { log(this.form) }"></td>
  </tr>
 </tabel>
</form>
